<header class="header">
  <h1 class="header-title">CÃ³cteles</h1>
  @if (showActions) {
    <div class="header-actions">
      <button class="header-button" [class.active]="!showOnlyFavorites && !showFilters" (click)="onShowAll()">Ver todos</button>
      <button class="header-button" [class.active]="showOnlyFavorites && !showFilters" (click)="onShowFavorites()">Ver favoritos</button>
      <button class="header-button" [class.active]="showFilters" (click)="onShowFilters()">Ver con filtros</button>
    </div>
  } @else {
    <div class="header-actions">
      <button class="header-button" (click)="onShowAll()">Ver todos</button>
    </div>
  }
</header>
